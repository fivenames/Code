<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- The link tag can reference to third-party CSS libraries using a proper link. A stylesheet is a text file containing all the styles and CSS properties. -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- The link tag can also reference to CSS files inside the directory. -->
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <!-- Attribute 'src=...' allows the html code to include JS code from another file(or third-party libraries with a link). -->
        <script src="check.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <!-- style attribute inside of the tag itself to change its style -->
            <div class="section" style="text-align: center";>
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What does CSS stands for?</h3>

                <!-- Create a custom tag, JS EventListener can be added to this tag -->
                <section>
                <button id="mcq1">
                    Cascading Style Sheets
                </button>
                <button id="mcq2">
                    Customer Service Specialist
                </button>
                <button id="mcq3">
                    Chicken Stew Soup
                </button>
                </section>

            </div>

            <div class="section" style="text-align: center";>
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What does HTML stands for?</h3>

                <form>
                <input id="ans" autofocus type="text">
                <button id="freeresponse" type="submit">Submit</button>
                </form>

            </div>
        </div>
    </body>
</html>
