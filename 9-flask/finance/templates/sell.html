{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <label for="symbol">Stock Symbol</label>
        <select name="symbol" id="symbol" required>
            <option disabled selected>Choose a stock</option>
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>

        <label for="shares">Number of Shares to Sell</label>
        <input type="number" name="share" id="shares" placeholder="Enter shares to sell" required>

        <button type="submit" class="btn">Sell</button>
    </form>

    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0062cc;
        }
    </style>
{% endblock %}
