{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}

    <h2>User's Index</h2>
    <h3>Balance: ${{ cash }}</h3>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Stocks</th>
                <th>Shares</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
